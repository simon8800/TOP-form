<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Pigeon Messages</title>
</head>
<body>
<div class="image-sidebar"><img src="./sneha_cecil.jpg" alt="Pigeon peeking from around the corner"></div>
	<div class="info">
		We deliver your letters and light packages securely and swiftly. Sign up <em?>now</em> to get started.<br/>The pigeons are awaiting your command.
	</div>
	<div class="form-section">
		<form action="">
			<label for="first-name">First Name</label>
			<input id="first-name" type="text">
			<label for="last-name">Last Name</label>
			<input id="last-name" type="text">
			<label for="email">Email</label>
			<input id="email" type="email">
			<label for="phone-number">Phone Number</label>
			<input id="phone-number" type="tel">
			<label for="password">Password</label>
			<input id="password" type="password">
			<label for="confirm-password">Confirm Password</label>
			<input id="confirm-password" type="password">            
			<div class="bottom-section">
				<button>Create Account</button>
				<p>Already have an account? Log in</p>
			</div>
		</form>
	</div>
</body>
</html>
